<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopBrain AI – Bientôt disponible</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a23, #1b1b3a);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img {
      width: 100%;
      max-width: 380px; /* taille idéale */
      height: auto;
      object-fit: cover;
      image-rendering: crisp-edges;
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      margin: 10px 0;
      color: #ffffff;
    }

    p {
      font-size: 18px;
      color: #d3d3d3;
      max-width: 600px;
      margin: 10px auto 30px auto;
    }

    input[type="email"] {
      padding: 12px 16px;
      width: 250px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
      margin-right: 10px;
    }

    button {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #0099cc;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <img src="https://i.postimg.cc/BbVk5fzw/upscalemedia-transformed.png" alt="ShopBrain AI Logo">

  <h1>ShopBrain AI</h1>
  <p>L’assistant intelligent qui révolutionne la gestion et la croissance des boutiques en ligne.</p>

  <!-- FORMULAIRE EMAIL AVEC TON FORM ENDPOINT -->
  <form action="https://formspree.io/f/mvgdewrl" method="POST">
      <input type="email" name="email" placeholder="Entrez votre email" required>
      <button type="submit">Prévenez-moi</button>
  </form>

  <footer>© 2025 ShopBrain AI. Tous droits réservés.</footer>

</body>
</html>
