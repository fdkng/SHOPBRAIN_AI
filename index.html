<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHOPBRAIN AI</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    /* --- LOGO SANS BORDURE, SANS CADRE, EXACTE GRANDEUR RESPONSIVE --- */
    .logo-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 100%;
      height: auto;
      max-width: 420px; /* ← ajuste ici si tu veux plus grand ou plus petit */
      display: block;
      border: none !important;
      outline: none !important;
      box-shadow: none !important;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    /* Formulaire formspree */
    input[type="email"] {
      padding: 12px;
      width: 80%;
      max-width: 300px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 20px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- LOGO SANS BORDURE -->
    <div class="logo-container">
      <img src="logo.png" alt="SHOPBRAIN AI Logo" class="logo" />
    </div>

    <h1>SHOPBRAIN AI</h1>
    <p>Inscris ton e-mail pour être averti du lancement.</p>

    <!-- FORMULAIRE FORMSPREE -->
    <form action="https://formspree.io/f/mvgdewrl" method="POST">
      <input type="email" name="email" placeholder="Votre e-mail" required />
      <br />
      <button type="submit">Prévenez-moi</button>
    </form>

  </div>
</body>
</html>
