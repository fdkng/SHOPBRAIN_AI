<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopBrain AI – Bientôt disponible</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a23, #1b1b3a);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Pour coller le contenu en haut */
      text-align: center;
      min-height: 100vh;
      padding-top: 50px; /* Décalage depuis le haut */
      box-sizing: border-box;
    }

    .logo {
      width: 100%;
      max-width: 420px;
      height: auto;
      display: block;
      margin-bottom: 20px;
      border: none;
      box-shadow: none;
    }

    h1 {
      font-size: 38px;
      margin: 10px 0;
    }

    p {
      font-size: 18px;
      color: #d3d3d3;
      max-width: 600px;
      margin-bottom: 10px; /* rapproché du formulaire */
    }

    form {
      margin-top: 0px;
      margin-bottom: 10px;
    }

    input[type="email"] {
      padding: 12px 16px;
      width: 260px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      margin-right: 10px;
    }

    button {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #0099cc;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <img class="logo" src="https://i.postimg.cc/BbVk5fzw/upscalemedia-transformed.png" alt="ShopBrain AI Logo">

  <form action="https://formspree.io/f/mvgdewrl" method="POST">
    <input type="email" name="email" placeholder="Entrez votre email" required>
    <button type="submit">Prévenez-moi</button>
  </form>

  <h1>ShopBrain AI</h1>
  <p>L’assistant intelligent qui révolutionne la gestion et la croissance des boutiques en ligne.</p>

  <footer>© 2025 ShopBrain AI. Tous droits réservés.</footer>

</body>
</html>
