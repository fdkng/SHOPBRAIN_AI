<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopBrain AI – Bientôt disponible</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a23, #1b1b3a);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    img {
      width: 95%;           /* Presque toute la largeur */
      max-width: 1200px;    /* Limite haute pour grands écrans */
      height: auto;
      border-radius: 24px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      margin-bottom: 30px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 42px;
      margin: 15px 0;
      color: #ffffff;
    }

    p {
      font-size: 22px;
      color: #d3d3d3;
      max-width: 700px;
      margin: 15px auto 35px auto;
    }

    .form-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 40px;
    }

    input[type="email"] {
      padding: 14px 18px;
      width: 300px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
    }

    button {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 14px 22px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #0099cc;
      transform: scale(1.05);
    }

    footer {
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }
      p {
        font-size: 16px;
      }
      img {
        width: 100%;     /* 100% sur mobile */
        max-width: none;
      }
      input[type="email"] {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <img src="https://i.postimg.cc/BbVk5fzw/upscalemedia-transformed.png?v=4" alt="ShopBrain AI Logo">
  <h1>ShopBrain AI</h1>
  <p>L’assistant intelligent qui révolutionne la gestion et la croissance des boutiques en ligne.</p>

  <div class="form-container">
    <input type="email" placeholder="Entrez votre email">
    <button>Prévenez-moi</button>
  </div>

  <footer>© 2025 ShopBrain AI. Tous droits réservés.</footer>
</body>
</html>
