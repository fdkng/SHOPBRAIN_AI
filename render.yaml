# Render Configuration for ShopBrain AI Backend
# This file documents the recommended Render service configuration

# Service: shopbrain-backend (Web Service)
# Build Command: pip install -r backend/requirements.txt
# Start Command: uvicorn main:app --app-dir backend --host 0.0.0.0 --port $PORT
# Root Directory: (leave blank - use repo root)
# Environment: Python 3

# Note on configuration:
# - Build Command must reference `backend/requirements.txt` (not root `requirements.txt`)
# - Start Command uses `--app-dir backend` to run from the backend directory
# - This allows uvicorn to import `main:app` from the `backend` package
# - Root Directory should be blank (default to repository root)

# Environment Variables to add in Render Dashboard:
# OPENAI_API_KEY=<your-key>
# STRIPE_SECRET_KEY=<your-key>
# STRIPE_WEBHOOK_SECRET=<your-key>
# SUPABASE_URL=<your-url>
# SUPABASE_KEY=<your-key>
# SUPABASE_JWT_SECRET=<your-key>
# FRONTEND_ORIGIN=<your-frontend-url>

# Health Check (optional but recommended):
# Path: /docs
# This will return FastAPI's Swagger UI when healthy
